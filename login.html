<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
</head>
<body>
  <h1>로그인</h1>
  <form id="login-form">
    <input type="email" id="email" placeholder="이메일" required />
    <input type="password" id="password" placeholder="비밀번호" required />
    <label>
      <input type="checkbox" id="auto-login" /> 자동 로그인 유지
    </label>
    <button type="submit">로그인</button>
  </form>
  <p>계정이 없나요? <a href="register.html">회원가입하기</a></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAVtB-5G932ZqNpn7a541p2iXZ_ZYGW-nU",
      authDomain: "smart-5c491.firebaseapp.com",
      databaseURL: "https://smart-5c491-default-rtdb.firebaseio.com",
      projectId: "smart-5c491",
      storageBucket: "smart-5c491.appspot.com",
      messagingSenderId: "1002873500741",
      appId: "1:1002873500741:web:f3e9e142e00a6350d6df2c",
      measurementId: "G-YMSX9299M2",
    };
    firebase.initializeApp(firebaseConfig);

    // 로그인 페이지 로드 시 justLoggedOut 체크해서 처리
    window.addEventListener("load", () => {
      if (localStorage.getItem("justLoggedOut")) {
        // 로그아웃해서 돌아온 상태면 alert 안띄움
        localStorage.removeItem("justLoggedOut");
      }
    });

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        // 이미 로그인 상태면 바로 메인으로 이동
        window.location.href = "main.html";
      }
      // 로그인 상태 아니면 그냥 로그인 화면 유지 (알림 없음)
    });

    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const autoLoginChecked = document.getElementById("auto-login").checked;

      firebase.auth()
        .signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          if (autoLoginChecked) {
            localStorage.setItem("savedEmail", email);
          } else {
            localStorage.removeItem("savedEmail");
          }
