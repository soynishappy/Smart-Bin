<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
</head>
<body>
  <h1>로그인</h1>
  <form id="login-form">
    <input type="email" id="email" placeholder="이메일" required list="email-list" />
    <datalist id="email-list"></datalist>

    <input type="password" id="password" placeholder="비밀번호" required />

    <label>
      <input type="checkbox" id="auto-login" /> 자동 로그인 유지
    </label>

    <button type="submit">로그인</button>
  </form>

  <p>계정이 없나요? <a href="register.html">회원가입하기</a></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAVtB-5G932ZqNpn7a541p2iXZ_ZYGW-nU",
      authDomain: "smart-5c491.firebaseapp.com",
      projectId: "smart-5c491",
      storageBucket: "smart-5c491.appspot.com",
      messagingSenderId: "1002873500741",
      appId: "1:1002873500741:web:f3e9e142e00a6350d6df2c",
      measurementId: "G-YMSX9299M2"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    // 로그인 상태 확인 및 자동 로그인 구현
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        window.location.href = 'main.html';
      } else {
        const justLoggedOut = localStorage.getItem("justLoggedOut");
        if (justLoggedOut) {
          localStorage.removeItem("justLoggedOut");
        } else {
          alert("로그인이 필요합니다.");
        }
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      const savedUsers = JSON.parse(localStorage.getItem("savedUsers")) || {};
      const emailList = document.getElementById("email-list");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");

      // 저장된 이메일 목록 datalist에 추가
      Object.keys(savedUsers).forEach(email => {
        const option = document.createElement("option");
        option.value = email;
        emailList.appendChild(option);
      });

      // 이메일 입력/선택 시 해당 비밀번호 자동 입력
      emailInput.addEventListener("input", () => {
        const email = emailInput.value;
        if (savedUsers[email]) {
          passwordInput.value = savedUsers[email];
        } else {
          passwordInput.value = "";
        }
      });
    });

    // 로그인 폼 제출 처리
    document.getElementById("login-form").addEventListener("submit", e => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const autoLogin = document.getElementById("auto-login").checked;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert(`환영합니다, ${userCredential.user.email}님!`);

          // 이메일-비밀번호 저장
          const savedUsers = JSON.parse(localStorage.getItem("savedUsers")) || {};
          savedUsers[email] = password;
          localStorage.setItem("savedUsers", JSON.stringify(savedUsers));

          // 자동 로그인 선택 여부 저장
          if (autoLogin) {
            localStorage.setItem("autoLogin", "true");
          } else {
            localStorage.removeItem("autoLogin");
          }

          window.location.href = "main.html";
        })
        .catch(error => {
          alert(`로그인 실패: ${error.message}`);
        });
    });
  </script>
</body>
</html>
