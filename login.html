<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인 페이지</title>
</head>
<body>
  <h2>로그인</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="이메일" required />
    <input type="password" id="password" placeholder="비밀번호" required />
    <label>
      <input type="checkbox" id="auto-login" /> 자동 로그인 유지
    </label>
    <button type="button" id="login-btn">로그인</button> <!-- 여기 id 추가됨 -->
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAVtB-5G932ZqNpn7a541p2iXZ_ZYGW-nU",
      authDomain: "smart-5c491.firebaseapp.com",
      projectId: "smart-5c491",
      storageBucket: "smart-5c491.appspot.com",
      messagingSenderId: "1002873500741",
      appId: "1:1002873500741:web:f3e9e142e00a6350d6df2c"
    };
    firebase.initializeApp(firebaseConfig);

    // 로그인 버튼 클릭 이벤트
    document.getElementById("login-btn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const autoLoginChecked = document.getElementById("auto-login").checked;

      // 자동 로그인 설정 저장
      if (autoLoginChecked) {
        localStorage.setItem("autoLogin", "true");
        localStorage.setItem("savedEmail", email);
      } else {
        localStorage.removeItem("autoLogin");
        localStorage.removeItem("savedEmail");
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          window.location.href = "main.html";
        })
        .catch(error => {
          alert("로그인 실패: " + error.message);
        });
    });

    // 페이지 로드 시 자동 로그인 설정이 되어있으면 이메일 입력 자동완성
    window.addEventListener("load", () => {
      const autoLogin = localStorage.getItem("autoLogin");
      if (autoLogin === "true") {
        const savedEmail = localStorage.getItem("savedEmail");
        if (savedEmail) {
          document.getElementById("email").value = savedEmail;
          document.getElementById("auto-login").checked = true;
        }
      }
    });
  </script>
</body>
</html>
