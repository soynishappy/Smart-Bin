<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
</head>
<body>
  <h1>로그인</h1>
  <form id="login-form">
    <input type="email" id="email" placeholder="이메일" required>
    <input type="password" id="password" placeholder="비밀번호" required>
    <label>
      <input type="checkbox" id="auto-login" /> 자동 로그인 유지
    </label>
    <button type="submit">로그인</button>
  </form>
  <p>계정이 없나요? <a href="register.html">회원가입하기</a></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAVtB-5G932ZqNpn7a541p2iXZ_ZYGW-nU",
      authDomain: "smart-5c491.firebaseapp.com",
      databaseURL: "https://smart-5c491-default-rtdb.firebaseio.com",
      projectId: "smart-5c491",
      storageBucket: "smart-5c491.appspot.com",
      messagingSenderId: "1002873500741",
      appId: "1:1002873500741:web:f3e9e142e00a6350d6df2c",
      measurementId: "G-YMSX9299M2"
    };
    firebase.initializeApp(firebaseConfig);

    window.addEventListener('DOMContentLoaded', () => {
      const justLoggedOut = localStorage.getItem("justLoggedOut");

      if (justLoggedOut) {
        // 로그아웃 직후, 알림 없이 플래그 삭제하고 로그인폼만 보여줌
        localStorage.removeItem("justLoggedOut");
      } else {
        // 비정상 접근 시 알림 띄우기
        firebase.auth().onAuthStateChanged(user => {
          if (user) {
            window.location.href = 'main.html';
          } else {
            alert("로그인이 필요합니다.");
          }
        });
      }
    });

    // 로그인 폼 제출 처리
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const autoLogin = document.getElementById('auto-login').checked;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert(`환영합니다, ${userCredential.user.email}님!`);
          if (autoLogin) {
            localStorage.setItem('autoLoginEmail', email);
          } else {
            localStorage.removeItem('autoLoginEmail');
          }
          window.location.href = 'main.html';
        })
        .catch(error => {
          alert(`로그인 실패: ${error.message}`);
        });
    });

    // 자동 로그인용 이메일 입력값 자동 채우기
    window.addEventListener('load', () => {
      const savedEmail = localStorage.getItem('autoLoginEmail');
      if (savedEmail) {
        document.getElementById('email').value = savedEmail;
        document.getElementById('auto-login').checked = true;
      }
    });
  </script>
</body>
</html>
