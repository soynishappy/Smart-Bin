<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f2f2f2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  h1 {
    margin-bottom: 20px;
    font-size: 28px;
  }
  form {
    background-color: white;
    padding: 30px 20px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    margin-bottom: 15px; /* 흰 네모 박스 아래 간격 추가 */
  }
  input {
    margin-bottom: 15px;
    padding: 14px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  button {
    background-color: #007BFF;
    color: white;
    padding: 14px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 10px;
  }
  button:hover {
    background-color: #0056b3;
  }
  .link-btn {
    background-color: #6c757d;
  }
  .link-btn:hover {
    background-color: #495057;
  }
  p {
    margin-top: 15px; /* 문구 위쪽 간격 추가 */
    font-size: 18px;
  }
</style>
</head>
<body>
  <h1>로그인</h1>
  <form id="login-form">
    <input type="email" id="email" placeholder="이메일" required>
    <input type="password" id="password" placeholder="비밀번호" required>
    <label>
      <input type="checkbox" id="auto-login" /> 자동 로그인 유지
    </label>
    <button type="submit">로그인</button>
  </form>

  <p>계정이 없나요? <a href="register.html">회원가입하기</a></p>
