<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>메인 페이지</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2, h3 {
      font-size: 24px;
      margin-bottom: 16px;
      text-align: center;
    }

    p {
      text-align: center;
      font-size: 16px;
      margin: 4px 0;
    }

    #points {
      font-size: 20px;
      font-weight: bold;
    }

    input, select {
      margin-bottom: 12px;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      max-width: 360px;
    }

    input[type="date"] {
      color: #333;
      font-size: 16px;
    }

    input[type="date"]::-webkit-datetime-edit {
      color: #333;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
      width: 100%;
      max-width: 360px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .chart-container {
      width: 100%;
      max-width: 420px;
      height: 300px;
      position: relative;
      margin-bottom: 20px;
    }

    #dailyChart {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>환영합니다!</h2>
  <p id="user-info">사용자 정보를 불러오는 중...</p>
  <p>포인트: <span id="points">0</span></p>

  <h3>총 탄소 절감량: <span id="total-carbon">0.00</span> kg CO₂</h3>

  <div class="chart-container">
    <canvas id="dailyChart"></canvas>
  </div>

  <button id="add-point-btn">포인트 적립 (테스트용)</button>
  <button id="test-add-trash">쓰레기 데이터 추가 (테스트용)</button>
  <button id="logout">로그아웃</button>

  <h3>날짜별 쓰레기 추가</h3>
  <input type="date" id="custom-date" />
  <select id="trash-type">
    <option value="plastic">플라스틱</option>
    <option value="glass">유리</option>
    <option value="can">캔</option>
  </select>
  <input type="number" id="item-count" placeholder="수량 입력 (개수)" />
  <button id="add-custom-trash">입력한 날짜로 쓰레기 추가</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
