<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
 <style>
 body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f2f2f2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  h1 {
    margin-bottom: 30px;
    font-size: 42px;
  }
  form {
    background-color: white;
    padding: 40px 30px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    margin-bottom: 15px; /* 흰 네모 박스 아래 간격 추가 */
  }
  input {
    margin-bottom: 30px;
    padding: 28px;
    font-size: 32px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  button {
    background-color: #007BFF;
    color: white;
    padding: 30px;
    font-size: 32px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 10px;
  }
  button:hover {
    background-color: #0056b3;
  }
  .link-btn {
    background-color: #6c757d;
  }
  .link-btn:hover {
    background-color: #495057;
  }
  p {
    margin-top: 15px; /* 문구 위쪽 간격 추가 */
    font-size: 18px;
  }
</style>
</head>
<body>
  <h1>회원가입</h1>
  
  <form id="register-form">
    <input type="email" id="email" placeholder="이메일" required>
    <input type="password" id="password" placeholder="비밀번호" required>
    <button type="submit">회원가입</button>
  </form>

  <p>이미 계정이 있나요? <a href="login.html">로그인하기</a></p>
  
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAVtB-5G932ZqNpn7a541p2iXZ_ZYGW-nU",
    authDomain: "smart-5c491.firebaseapp.com",
    projectId: "smart-5c491",
    storageBucket: "smart-5c491.appspot.com",
    messagingSenderId: "1002873500741",
    appId: "1:1002873500741:web:f3e9e142e00a6350d6df2c",
    measurementId: "G-YMSX9299M2",
    databaseURL: "https://smart-5c491-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const database = getDatabase(app);

  document.getElementById('register-form').addEventListener('submit', (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;

        set(ref(database, 'users/' + user.uid), {
          email: email,
          points: 0
        });

        alert('회원가입 성공! 로그인 페이지로 이동합니다.');
        window.location.href = 'login.html';
      })
      .catch((error) => {
        alert('회원가입 실패: ' + error.message);
      });
  });
</script>
