<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>메인 페이지</title>
</head>
<body>
  <h2>환영합니다!</h2>
  <p id="user-info">사용자 정보를 불러오는 중...</p>
  <p>포인트: <span id="points">0</span></p>

  <button id="add-point-btn">포인트 적립 (테스트용)</button>
  <button id="logout">로그아웃</button>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      // Firebase 설정
      apiKey: "...",
      authDomain: "...",
      // ...
      databaseURL: "..."
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("user-info").textContent = `환영합니다, ${user.email}님!`;
        firebase.database().ref("users/" + user.uid + "/points").once("value").then(snapshot => {
          const points = snapshot.val() || 0;
          document.getElementById("points").textContent = points;
        });
      } else {
        // 로그인 안 됐으면 로그인 페이지로 이동할 때 쿼리 붙임
        window.location.href = "login.html?needLogin=true";
      }
    });

    function addPointToUser() {
      const user = firebase.auth().currentUser;
      if (!user) {
        alert('로그인 상태가 아닙니다!');
        return;
      }
      const userRef = firebase.database().ref('users/' + user.uid);
      userRef.once('value').then(snapshot => {
        let currentPoints = snapshot.val()?.points || 0;
        const updatedPoints = currentPoints + 1;
        userRef.update({ points: updatedPoints }).then(() => {
          alert(`포인트가 적립되었습니다! 현재 포인트: ${updatedPoints}`);
          document.getElementById('points').textContent = updatedPoints;
        });
      });
    }

    document.getElementById('add-point-btn').addEventListener('click', addPointToUser);

    document.getElementById("logout").addEventListener("click", () => {
      firebase.auth().signOut().then(() => {
        alert("로그아웃 되었습니다.");
        window.location.href = "login.html";
      }).catch(error => {
        alert("로그아웃 오류: " + error.message);
      });
    });
  </script>
</body>
</html>

  </script>
</body>
</html>
