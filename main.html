<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>메인 페이지</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 36px;
    }
    form {
      background-color: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
    }
    input {
      margin-bottom: 20px;
      padding: 18px;
      font-size: 22px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 18px;
      font-size: 22px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .link-btn {
      background-color: #6c757d;
    }
    .link-btn:hover {
      background-color: #495057;
    }
    .chart-container {
      width: 90%;
      max-width: 500px;
      height: 300px;
      position: relative;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>환영합니다!</h2>
  <p id="user-info">사용자 정보를 불러오는 중...</p>
  <p>포인트: <span id="points">0</span></p>

  <h3>총 탄소 절감량: <span id="total-carbon">0.00</span> kg CO₂</h3>
  <div class="chart-container">
    <canvas id="dailyChart"></canvas>
  </div>

  <button id="add-point-btn">포인트 적립 (테스트용)</button>
  <button id="logout">로그아웃</button>
  <button id="test-add-trash">쓰레기 데이터 추가 (테스트용)</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // ... 기존 자바스크립트 코드는 동일하게 유지됩니다.
  </script>
</body>
</html>
