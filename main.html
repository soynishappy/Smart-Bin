<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>메인 페이지</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 36px;
    }
    form {
      background-color: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
    }
    input {
      margin-bottom: 20px;
      padding: 18px;
      font-size: 22px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 18px;
      font-size: 22px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .link-btn {
      background-color: #6c757d;
    }
    .link-btn:hover {
      background-color: #495057;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>환영합니다!</h2>
  <p id="user-info">사용자 정보를 불러오는 중...</p>
  <p>포인트: <span id="points">0</span></p>

  <h3>총 탄소 절감량: <span id="total-carbon">0.00</span> kg CO₂</h3>
  <canvas id="dailyChart" width="600" height="300"></canvas>

  <button id="add-point-btn">포인트 적립 (테스트용)</button>
  <button id="logout">로그아웃</button>
  <button id="test-add-trash">쓰레기 데이터 추가 (테스트용)</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const firebaseConfig = {
        apiKey: "AIzaSyAVtB-5G932ZqNpn7a541p2iXZ_ZYGW-nU",
        authDomain: "smart-5c491.firebaseapp.com",
        projectId: "smart-5c491",
        storageBucket: "smart-5c491.appspot.com",
        messagingSenderId: "1002873500741",
        appId: "1:1002873500741:web:f3e9e142e00a6350d6df2c",
        measurementId: "G-YMSX9299M2",
        databaseURL: "https://smart-5c491-default-rtdb.firebaseio.com"
      };
      firebase.initializeApp(firebaseConfig);

      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          localStorage.removeItem("justLoggedOut");
          document.getElementById("user-info").textContent = `환영합니다, ${user.email}님!`;
          firebase.database().ref("users/" + user.uid + "/points").once("value").then(snapshot => {
            const points = snapshot.val() || 0;
            document.getElementById("points").textContent = points;
          });
          fetchUserTrashLogs(user.uid);
        } else {
          const fromLogout = localStorage.getItem("justLoggedOut");
          if (!fromLogout) alert("로그인이 필요합니다.");
          window.location.href = "login.html";
        }
      });

      document.getElementById('add-point-btn').addEventListener('click', () => {
        const user = firebase.auth().currentUser;
        if (!user) return alert("로그인이 필요합니다.");

        const userRef = firebase.database().ref('users/' + user.uid);
        userRef.once('value').then(snapshot => {
          const currentPoints = snapshot.val()?.points || 0;
          const newPoints = currentPoints + 1;
          userRef.update({ points: newPoints });
          alert(`포인트 적립 완료! 현재 포인트: ${newPoints}`);
          document.getElementById("points").textContent = newPoints;
        });
      });

      document.getElementById("logout").addEventListener("click", () => {
        firebase.auth().signOut().then(() => {
          localStorage.setItem("justLoggedOut", "true");
          alert("로그아웃 되었습니다.");
          window.location.href = "login.html";
        });
      });

      document.getElementById("test-add-trash").addEventListener("click", () => {
        const user = firebase.auth().currentUser;
        if (user) {
          const uid = user.uid;
          firebase.database().ref('trash_logs/' + uid).push({
            type: "plastic",
            weight: 100,
            date: new Date().toISOString().slice(0, 10)
          }).then(() => {
            alert("✅ 쓰레기 데이터가 추가되었습니다!");
            location.reload();
          }).catch((err) => {
            alert("❌ Firebase 쓰기 실패: " + err.message);
          });
        } else {
          alert("로그인이 필요합니다.");
        }
      });

      function fetchUserTrashLogs(userId) {
        const ref = firebase.database().ref("trash_logs/" + userId);
        const CO2_FACTORS = {
          plastic: 0.0025,
          can: 0.0092,
          glass: 0.0014,
          paper: 0.0017
        };

        const dailyTotals = {};
        let totalCO2 = 0;

        ref.once("value").then(snapshot => {
          snapshot.forEach(child => {
            const { type, weight, date } = child.val();
            const co2 = (CO2_FACTORS[type] || 0) * weight;
            totalCO2 += co2;

            if (!dailyTotals[date]) {
              dailyTotals[date] = co2;
            } else {
              dailyTotals[date] += co2;
            }
          });

          const totalSpan = document.getElementById("total-carbon");
          if (totalSpan) totalSpan.textContent = totalCO2.toFixed(2);

          renderDailyChart(dailyTotals);
        });
      }

      function renderDailyChart(dailyData) {
        const sortedDates = Object.keys(dailyData).sort();
        const values = sortedDates.map(date => dailyData[date].toFixed(2));

        const chartCanvas = document.getElementById("dailyChart");
        if (!chartCanvas) return;

        new Chart(chartCanvas, {
          type: 'line',
          data: {
            labels: sortedDates,
            datasets: [{
              label: '일별 탄소 절감량 (kg CO₂)',
              data: values,
              fill: false,
              borderColor: 'green',
              tension: 0.1
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                title: { display: true, text: 'kg CO₂' }
              },
              x: {
                title: { display: true, text: '날짜' }
              }
            }
          }
        });
      }
    });
  </script>
</body>
</html>
