<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>메인 페이지</title>
</head>
<body>
  <h2>환영합니다!</h2>
  <p id="user-info">사용자 정보를 불러오는 중...</p>
  <button id="logout">로그아웃</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>

  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyAVtB-5G932ZqNpn7a541p2iXZ_ZYGW-nU",
      authDomain: "smart-5c491.firebaseapp.com",
      projectId: "smart-5c491",
      storageBucket: "smart-5c491.appspot.com",
      messagingSenderId: "1002873500741",
      appId: "1:1002873500741:web:f3e9e142e00a6350d6df2c",
      measurementId: "G-YMSX9299M2",
      databaseURL: "https://smart-5c491-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);

    // 로그인 상태 확인 및 사용자 정보 표시
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        const uid = user.uid;
        const email = user.email;

        // Realtime Database에서 사용자 포인트 불러오기
        firebase.database().ref('users/' + uid).once('value')
          .then((snapshot) => {
            const data = snapshot.val();
            const points = data ? data.points : 0;
            document.getElementById('user-info').innerText = `이메일: ${email}, 포인트: ${points}`;
          })
          .catch((error) => {
            document.getElementById('user-info').innerText = `이메일: ${email} (포인트 정보를 불러오지 못했습니다)`;
            console.error('포인트 로딩 실패:', error);
          });
      } else {
        // 로그인하지 않았을 경우 로그인 페이지로 이동
        window.location.href = 'login.html';
      }
    });

    // 로그아웃 처리
    document.getElementById('logout').addEventListener('click', () => {
      firebase.auth().signOut().then(() => {
        alert('로그아웃 되었습니다.');
        window.location.href = 'login.html';
      }).catch((error) => {
        alert('로그아웃 실패: ' + error.message);
      });
    });
  </script>
</body>
</html>
