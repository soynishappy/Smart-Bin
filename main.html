<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>메인 페이지</title>
<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

  body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background-color: #f2f2f2;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}
h1 {
  margin-bottom: 20px;
  font-size: 36px; /* 기존 28px에서 키움 */
}
form {
  background-color: white;
  padding: 40px 30px; /* 기존 30px 20px에서 키움 */
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 400px;
  display: flex;
  flex-direction: column;
}
input {
  margin-bottom: 20px; /* 기존 15px에서 약간 키움 */
  padding: 18px;       /* 기존 14px에서 키움 */
  font-size: 22px;     /* 기존 16px에서 키움 */
  border: 1px solid #ccc;
  border-radius: 8px;
}
button {
  background-color: #007BFF;
  color: white;
  padding: 18px;      /* 기존 14px에서 키움 */
  font-size: 22px;    /* 기존 16px에서 키움 */
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-bottom: 10px;
}
button:hover {
  background-color: #0056b3;
}
.link-btn {
  background-color: #6c757d;
}
.link-btn:hover {
  background-color: #495057;
}
</style>
</head>
<body>
  <h2>환영합니다!</h2>
  <p id="user-info">사용자 정보를 불러오는 중...</p>
  <p>포인트: <span id="points">0</span></p>

  <h3>총 탄소 절감량: <span id="total-carbon">0.00</span> kg CO₂</h3>
<canvas id="dailyChart" width="600" height="300" style="margin-top: 20px;"></canvas>

  <button id="add-point-btn">포인트 적립 (테스트용)</button>
  <button id="logout">로그아웃</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAVtB-5G932ZqNpn7a541p2iXZ_ZYGW-nU",
      authDomain: "smart-5c491.firebaseapp.com",
      projectId: "smart-5c491",
      storageBucket: "smart-5c491.appspot.com",
      messagingSenderId: "1002873500741",
      appId: "1:1002873500741:web:f3e9e142e00a6350d6df2c",
      measurementId: "G-YMSX9299M2",
      databaseURL: "https://smart-5c491-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);

    // 로그인 상태 확인
   firebase.auth().onAuthStateChanged(user => {
  if (user) {
    localStorage.removeItem("justLoggedOut");  // 로그인 시점에 제거
    document.getElementById("user-info").textContent = `환영합니다, ${user.email}님!`;
    firebase.database().ref("users/" + user.uid + "/points").once("value").then(snapshot => {
      const points = snapshot.val() || 0;
      document.getElementById("points").textContent = points;
    });
  } else {
    const fromLogout = localStorage.getItem("justLoggedOut");
    if (!fromLogout) {
      alert("로그인이 필요합니다.");
    }
    window.location.href = "login.html";
  }
});

    // 포인트 적립
    document.getElementById('add-point-btn').addEventListener('click', () => {
      const user = firebase.auth().currentUser;
      if (!user) return alert("로그인이 필요합니다.");

      const userRef = firebase.database().ref('users/' + user.uid);
      userRef.once('value').then(snapshot => {
        const currentPoints = snapshot.val()?.points || 0;
        const newPoints = currentPoints + 1;
        userRef.update({ points: newPoints });
        alert(`포인트 적립 완료! 현재 포인트: ${newPoints}`);
        document.getElementById("points").textContent = newPoints;
      });
    });

    // 로그아웃
    document.getElementById("logout").addEventListener("click", () => {
      firebase.auth().signOut().then(() => {
        localStorage.setItem("justLoggedOut", "true");
        alert("로그아웃 되었습니다.");
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
