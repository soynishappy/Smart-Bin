<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>메인 페이지</title>
</head>
<body>
  <h2>환영합니다!</h2>
  <p id="user-info">사용자 정보를 불러오는 중...</p>
  <p>포인트: <span id="points">0</span></p>

  <button id="add-point-btn">포인트 적립 (테스트용)</button>
  <button id="logout">로그아웃</button>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAVtB-5G932ZqNpn7a541p2iXZ_ZYGW-nU",
      authDomain: "smart-5c491.firebaseapp.com",
      projectId: "smart-5c491",
      storageBucket: "smart-5c491.appspot.com",
      messagingSenderId: "1002873500741",
      appId: "1:1002873500741:web:f3e9e142e00a6350d6df2c",
      measurementId: "G-YMSX9299M2",
      databaseURL: "https://smart-5c491-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        // 로그인 된 상태
        const uid = user.uid;
        document.getElementById("user-info").textContent = `환영합니다, ${user.email}님!`;

        firebase.database().ref("users/" + uid + "/points").once("value").then(snapshot => {
          const points = snapshot.val() || 0;
          document.getElementById("points").textContent = points;
        });
      } else {
        // 로그인 안 된 상태 = 비정상 접근 시만 alert 띄움
        alert("로그인이 필요합니다.");
        window.location.href = "login.html";
      }
    });

    function addPointToUser() {
      const user = firebase.auth().currentUser;
      if (!user) {
        alert('로그인 상태가 아닙니다!');
        return;
      }
      const uid = user.uid;
      const userRef = firebase.database().ref('users/' + uid);

      userRef.once('value').then(snapshot => {
        let currentPoints = 0;
        if (snapshot.exists() && snapshot.val().points) {
          currentPoints = snapshot.val().points;
        }
        const updatedPoints = currentPoints + 1;
        userRef.update({ points: updatedPoints })
          .then(() => {
            alert(`포인트가 적립되었습니다! 현재 포인트: ${updatedPoints}`);
            document.getElementById('points').textContent = updatedPoints;
          })
          .catch(error => {
            alert('포인트 적립 중 오류 발생: ' + error.message);
          });
      });
    }

    document.getElementById('add-point-btn').addEventListener('click', addPointToUser);

    document.getElementById("logout").addEventListener("click", () => {
      firebase.auth().signOut()
        .then(() => {
          alert("로그아웃 되었습니다.");  // 로그아웃 버튼 누르면 바로 알림
          window.location.href = "login.html";  // 그리고 로그인 페이지로 이동
        })
        .catch(error => {
          alert("로그아웃 오류: " + error.message);
        });
    });
  </script>
</body>
</html>
